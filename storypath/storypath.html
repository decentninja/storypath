<head>
	<title>Storypath</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <script>
        (function() {
            var t   = document.createElement('script');
            t.type  = 'text/javascript';
            t.async = true;
            t.id    = 'persona-lib';
            t.src = '//login.persona.org/include.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(t, s);
        })();
    </script>
</head>

<body>
	<div class="container">
		<div class="page-header row">
			<h1 class="col-md-6">Storypath</h1>
			<div class="col-md-6">
				<h1><button href="#" class="btn btn-default login">{{loginButtons}}</button></h1>
			</div>
		</div>
		{{> path}}
	</div>
</body>

<template name="path">
	{{#each story}}
		<article>
			<p>{{body}}</p>
			<ul>
				{{#each paths}}
					<li><a href="{{_story}}">{{path}}</a></li>
				{{/each}}
			</ul>
		</article>
	{{/each}}
</template>
