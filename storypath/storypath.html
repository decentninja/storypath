<head>
	<title>storypath</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
	<div class="container">
		{{> path}}
	</div>
</body>

<template name="path">
	{{#each story}}
		<article>
			<p>{{body}}</p>
			<ul>
				{{#each paths}}
					<li><a href="{{_story}}">{{path}}</a></li>
				{{/each}}
			</ul>
		</article>
	{{/each}}
</template>
