<head>
	<title>Storypath</title>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	   <script>
        (function() {
            var t   = document.createElement('script');
            t.type  = 'text/javascript';
            t.async = true;
            t.id    = 'persona-lib';
            t.src = '//login.persona.org/include.js';
            var s = document.getElementsByTagName('script')[0];
            s.parentNode.insertBefore(t, s);
        })();
    </script>
</head>

<body>
	<div class="container">
		<div class="page-header row">
			<h1 class="col-md-6">Storypath</h1>
			<div class="col-md-6">
				<h1><a class="btn btn-default login">{{loginButtons}}</a></h1>
			</div>
		</div>
		{{> path}}
	</div>
</body>

<template name="path">
	{{#each story}}
		{{> story}}
	{{else}}
		404 No such story!
	{{/each}}
</template>

<template name="story">
	<article>
		<p>{{body}}</p>
		{{#each paths}}
			<a class="followed-{{followed}} path" href="{{_story}}">{{path}}</a>
		{{else}}
			This story does not need to end, {{#unless currentUser}}login and{{/unless}} press the + button and add you own path for others to read.
		{{/each}}
		{{#if currentUser}}
			<a class="showcreate" href="#" title="Create your own">+</a>
			<form class="create well">
				<div class="form-group"><input type="text" class="form-control" id="choice" placeholder="Choice"></div>
				<div class="form-group"><textarea id="body" class="form-control" placeholder="Body"></textarea></div>
				<input type="hidden" id="parent" value="{{_id}}">
				<input type="submit" value="Create" class="btn btn-default">
			</form>
		{{/if}}
	</article>	
</template>
